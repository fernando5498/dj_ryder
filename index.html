<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DJ</title>
   <!-- font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
   <!-- botstrap  -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <!-- fullpage.js  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css"
      integrity="sha512-otONSJGv1l0LjJXcgyqi2MeKXtnthkiXAleeQjFJOKYcVD5u+mOuPb7xCnlsb74Ld+N0ONbP7KYRmW2/OWrvaA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- style  -->
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="body">
   <header class="header">
      <div class="container d-flex justify-content-between align-items-center">
         <div class="header__logo">
            Logo
         </div>
         <nav class="nav" id="nav">
            <ul class="d-flex" id="menu">
               <li data-menuanchor="section-home" class="nav__link active"><a href="#section-home">Home</a></li>
               <li data-menuanchor="section-video" class="nav__link active"><a href="#section-video">Video</a></li>
               <li data-menuanchor="section-about" class="nav__link active"><a href="#section-about">About</a></li>
               <li data-menuanchor="section-blog" class="nav__link active"><a href="#section-blog">Blog</a></li>
               <li data-menuanchor="section-contact" class="nav__link active"><a href="#section-contact">Contact</a>
               </li>
            </ul>
         </nav>
         <button class="nav__burger d-md-none"></button>
         <div class="header__button d-none d-md-flex">
            <button class="button"><img src="assets/media/icons/Contact.svg" alt="Contact">Contact</button>
         </div>
      </div>
   </header>

   <div id="fullpage">
      <section class="section active" data-anchor="section-home">
         <div class="hero d-flex align-items-center position-relative vh-100">
            <!-- bg image -->
            <div class="bg-hero"><img class="" src="assets/media/hero.png" alt="hero" loading="lazy"></div>

            <div class="container position-relative d-flex align-items-center h-100">
               <div class="row w-100">
                  <!-- content  -->
                  <div class="col-md-8">
                     <div class="hero__content">
                        <h1 class="hero__title">Taking electronic music to new heights with an indelible mark</h1>
                        <div class="d-flex gap-3 mt-3 md-mt-5 flex-wrap">
                           <button class="button button--2"><img src="assets/media/icons/Live.svg" alt="Live">View
                              Live</button>
                           <button class="button button--2"><img src="assets/media/icons/ios.svg"
                                 alt="Ios">Itunes</button>
                        </div>
                     </div>
                  </div>
                  <!-- social  -->
                  <div class="row row-social-bar">
                     <ul class="social-bar d-flex gap-3 align-items-center justify-content-end">
                        <li><a href="#"><img src="assets/media/icons/Soundcloud.svg" alt="Soundcloud"></a></li>
                        <li><a href="#"><img src="assets/media/icons/Facebook.svg" alt="Facebook"></a></li>
                        <li><a href="#"><img src="assets/media/icons/Youtube.svg" alt="Youtube"></a></li>
                        <li><a href="#"><img src="assets/media/icons/Twitter.svg" alt="Twitter"></a></li>
                        <li><a href="#"><img src="assets/media/icons/Spotify.svg" alt="Spotify"></a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </section>

      <section class="section" data-anchor="section-video">
         <div class="wrapper-video">
            <video id="video" loop poster="assets/media/video-thumbnail.webp">
               <source src="/assets/media/video.mp4">
            </video>
            <img id="icon-play" class="icon-play" src="assets/media/icons/play.svg" alt="play">
         </div>
      </section>
   </div>

   <!-- fullpage.js  -->

   <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.js"
      integrity="sha512-JSVRnP8UFs0ieN/cvP9v4vmW1CotIaEKKN7W+4JaKNrllZolTv2aJfVGn4BFdfZ1jRZxgTAAaXWdlZbEm9iwFA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script>
      window.addEventListener('DOMContentLoaded', () => {
         // header 
         const nav = document.getElementById('nav')
         const burger = document.querySelector('.nav__burger')
         const listLinks = document.querySelectorAll('.nav__link')

         const toggleBurger = () => {
            nav.classList.toggle('active')
         }

         burger.addEventListener('click', toggleBurger)
         listLinks.forEach(link => {
            link.addEventListener('click', toggleBurger)
         })

         const iconPlay = document.getElementById('icon-play');
         const video = document.getElementById('video');
         const playPause = () => {
            if (video.paused) {
               video.play();
               iconPlay.style.display = 'none';
            } else {
               video.pause();
               iconPlay.style.display = 'block';
            }
         };
         video.addEventListener('click', playPause);

         new fullpage('#fullpage', {
            //options here
            menu: '#menu',
            anchors: ['section-home', 'section-video', 'section-about', 'section-blog', 'section-contact'],
            navigation: true,
            scrollHorizontally: true,
            afterLoad: () => {
               video.pause();
               iconPlay.style.display = 'block';
            },
         });
      });

   </script>
</body>

</html>
